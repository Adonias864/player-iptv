<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Player IPTV M3U</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}
header {
  padding: 15px;
  background: #020617;
  text-align: center;
  font-size: 20px;
}
textarea {
  width: 95%;
  height: 120px;
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
  border: none;
}
button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}
.container {
  display: flex;
}
.lista {
  width: 30%;
  background: #020617;
  height: calc(100vh - 200px);
  overflow-y: auto;
}
.lista div {
  padding: 10px;
  border-bottom: 1px solid #1e293b;
  cursor: pointer;
}
.lista div:hover {
  background: #1e293b;
}
.player {
  width: 70%;
  padding: 10px;
}
video {
  width: 100%;
  background: black;
}
</style>
</head>

<body>

<header>ðŸ“º Player IPTV Online (M3U)</header>

<textarea id="m3u" placeholder="Cole aqui sua lista M3U completa"></textarea>
<br>
<button onclick="carregarLista()">Carregar Canais</button>

<div class="container">
  <div class="lista" id="lista"></div>
  <div class="player">
    <video id="video" controls></video>
  </div>
</div>

<script>
function carregarLista() {
  const texto = document.getElementById("m3u").value;
  const linhas = texto.split("\n");
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  for (let i = 0; i < linhas.length; i++) {
    if (linhas[i].startsWith("#EXTINF")) {
      const nome = linhas[i].split(",")[1];
      const url = linhas[i + 1];

      if (url && url.startsWith("http")) {
        const canal = document.createElement("div");
        canal.textContent = nome;
        canal.onclick = () => play(url);
        lista.appendChild(canal);
      }
    }
  }
}

function play(url) {
  const video = document.getElementById("video");

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}
</script>

</body>
</html>
